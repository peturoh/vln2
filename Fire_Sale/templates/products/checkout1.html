{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <body class="bg-light">
    <h3 class="mb-3">Step {{ wizard.steps.step1 }} of {{ wizard.steps.count }}</h3>
    <form name="CheckoutForm1" action="" method="post">{% csrf_token %}
        {{ wizard.management_form }}
          <div class="row">
            <div class="col-md-8 order-md-1">
              <h4 class="mb-3">Billing address</h4>
              <form class="needs-validation" novalidate>
                <div class="mb-3">
                  <label for="username">Username</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input type="text" name="{{ wizard.form.username.html_name }}" class="form-control" id="username"
                           placeholder="Username" required>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="address">Address</label>
                  <input type="text" name="{{ wizard.form.address.html_name }}" class="form-control" id="address" placeholder="1234 Main St" required>
                </div>

                <div class="mb-3">
                  <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
                  <input type="text" name="{{ wizard.form.address2.html_name }}" class="form-control" id="address2" placeholder="Apartment or suite">
                </div>

                <div class="row">
                  <div class="col-md-5 mb-3">
                    <label for="country">Country</label>
                    <select name="{{ wizard.form.country.html_name }}" class="custom-select d-block w-100" id="country" required>
                      <option value="">Choose...</option>
                      <option>United States</option>
                    </select>
                    <div class="invalid-feedback">
                      Please select a valid country.
                    </div>
                  </div>

                  <div class="col-md-3 mb-3">
                    <label for="zip">Zip</label>
                    <input type="text" name="{{ wizard.form.zip.html_name }}" class="form-control" id="zip" placeholder="" required>
                  </div>
                </div>
                  <input class="btn btn-secondary" type="submit" value="{% trans "Submit" %}"/>
              </form>

            </div>
        </div>
        </form>
        </body>
{% endblock %}
