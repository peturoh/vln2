{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <body class="bg-light">
    <h3 class="mb-3">Step {{ wizard.steps.step1 }} of {{ wizard.steps.count }}</h3>
    <form name="CheckoutForm1" action="" method="post">{% csrf_token %}
        {{ wizard.management_form }}
          <div class="row">
            <div class="col-md-8 order-md-1">
              <h4 class="mb-3">Billing address</h4>
              <form class="needs-validation" novalidate>
                <div class="mb-3">
                  <label for="name">Name</label>
                  <div class="input-group">
                    <input type="text" name="{{ wizard.form.name.html_name }}" class="form-control" id="name"
                           placeholder="Full name" required>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="address">Street name</label>
                  <input type="text" name="{{ wizard.form.address.html_name }}" class="form-control" id="address" placeholder="Main St" required>
                </div>

                <div class="mb-3">
                  <label for="address2">Street name 2</label>
                  <input type="text" name="{{ wizard.form.address2.html_name }}" class="form-control" id="address2" placeholder="House nr./apartment" required>
                </div>

                <div class="mb-3">
                  <label for="city">City</label>
                  <input type="text" name="{{ wizard.form.city.html_name }}" class="form-control" id="city" placeholder="Example: Oslo" required>
                </div>

                <div class="row">
                  <div class="col-md-5 mb-3">
                    <label for="country" class="form-label">Country</label>
                    <select name="{{ wizard.form.country.html_name }}" class="form-select" id="country" required>
                        <option value="">Choose...</option>
                        <option>United States</option>
                        <option>Mexico</option>
                        <option>Norway</option>
                        <option>Iceland</option>
                    </select>
                    <div class="invalid-feedback">
                      Please select a valid country.
                    </div>
                  </div>

                  <div class="col-md-5 mb-3">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" name="{{ wizard.form.zip.html_name }}" class="form-control" id="zip" placeholder="" required>
                  </div>
                </div>
                  <input class="btn btn-secondary" type="submit" value="{% trans "Submit" %}"/>
              </form>

            </div>
        </div>
        </form>
        </body>
{% endblock %}
