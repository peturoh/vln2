{% extends "base.html" %}
{% load i18n %}

{% block content %}
     <body class="bg-light">
    <h3 class="mb-3">Step {{ wizard.steps.step1 }} of {{ wizard.steps.count }}</h3>
    <h4 class="mb-3">Order confirmation</h4>
    <form name="CheckoutForm3" action="" method="post">{% csrf_token %}
        {{ wizard.management_form }}
          <div class="row">
            <div class="col-md-8 order-md-1">
                <div class="mb-3">
                  <label for="name">Name</label>
                  <div class="input-group">
                    <input type="text" class="form-control" id="name"
                           placeholder="{{ all_data.name }}" disabled>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="address">Street name</label>
                  <input type="text" class="form-control" id="address" placeholder="{{ all_data.address }}" disabled>
                </div>

                <div class="mb-3">
                  <label for="address2">Street name 2<span class="text-muted">(Optional)</span></label>
                  <input type="text" class="form-control" id="address2" placeholder="{{ all_data.address2 }}" disabled>
                </div>

                <div class="mb-3">
                  <label for="city">City</label>
                  <input type="text" class="form-control" id="city" placeholder="{{ all_data.city }}" disabled>
                </div>

                <div class="row">
                  <div class="col-md-5 mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" placeholder="{{ all_data.country }}" disabled>
                  </div>

                  <div class="col-md-5 mb-3">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="zip" placeholder="{{ all_data.zip }}" disabled>
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="cc-name">Name on card</label>
                    <input type="text" class="form-control" id="cc-name" placeholder="{{ all_data.cardholder }}" disabled>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="cc-number">Credit card number</label>
                    <input type="text" class="form-control" id="cc-number" placeholder="{{ all_data.cardnumber }}" disabled>
                </div>

                <div class="col-md-3 mb-3">
                    <label for="cc-expiration">Expiration</label>
                    <input type="text" class="form-control" id="cc-expiration" placeholder="{{ all_data.exp }}" disabled>
                </div>

                <div class="col-md-3 mb-3">
                    <label for="cc-expiration">CVV</label>
                    <input type="text" class="form-control" id="cc-cvv" placeholder="{{ all_data.cvc }}" disabled>
                </div>
            </div>
        </div>
        <p>Do you confirm that the above information is correct? {{ wizard.form.accept }}</p>
        <input class="btn btn-secondary" type="submit" value="{% trans "Submit" %}"/>
            </div>
        </div>
    </form>
    </body>
{% endblock %}
