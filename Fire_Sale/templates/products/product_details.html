{% extends 'base.html' %}
{% block content %}
<div class="container">
    <main class="pt-5">
        <div class="row g-3">
            <div class="col-md-5 col-lg-3">
                <img class="img-fluid w-100" alt="" src="{{ product.productimage_set.first }}"/>
            </div>
            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                <h1 class="mb-0 h4">{{ product.name }}</h1>
                <p><span class="lead">({{ product.seller }})</span></p>
                <p>{{ product.condition }}</p>
                <p>{{ product.description }}</p>
                <div class="border">
                    <div class="col border-bottom">
                        <div class="row p-3">
                            <div class="col-6">Highest offer</div>
                            <div class="col-6 text-end"><span class="h4 fw-bold">{{ product.highest_offer }}ISK</span></div>
                        </div>
                    </div>
                </div>
                    <div class="col-3 p-1">
                        <input type="number" class="form-control" name="bid" placeholder="Bid to product">
                        <div class="col-3 p-1 text-end"><button type="button" class="btn btn-success btn-sm">BID</button></div>
                    </div>
                </div>
            </div>
            <div class="pt-2">
            {% for product_image in product.productimage_set.all %}
                <img class="img-thumbnail" width="300px" src="{{ product_image.image }}" style=""/>
            {% endfor %}
            </div>
    </main>
</div>
{% endblock %}
