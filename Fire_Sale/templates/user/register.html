{% extends "base.html" %}
{% block content %}
    <h1>Sign up now!</h1>
    <form class="form form-horizontal" method="post">
        {% csrf_token %}
        <div class="fieldWrapper">
            {{ form.username.label }}:
            {{ form.username }}
        </div><br>
        <div class="fieldWrapper">
            {{ form.password1.label }}:
            {{ form.password1 }}
        </div><br>
        <div class="fieldWrapper">
            {{ form.password2.label }}:
            {{ form.password2 }}
        </div><br>
        <input type="submit" class="btn btn-primary" value="Sign up" />
    </form>
{% endblock %}
