{% block content %}

            <div class="card shadow-lg">
                <div class="card-body">
                    <h1>Profile</h1>
                        <fieldset disabled="disabled">
                        <h5>Username</h5>
                        <p> {{ request.user }} </p>
                        <h5>Profile picture</h5>
                        <img class="w-100" src="{{ user.profile.profile_image }}"/>
                        <h5>Biography</h5>
                        <p>{{ user.profile.profile_bio }}</p>
                        </fieldset>
                        <a class="btn btn-primary" href="{% url 'edit_profile' %}">Edit Profile</a>
                </div>
            </div>
        </div>
{% endblock %}
