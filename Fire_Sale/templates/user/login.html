{% extends "base.html" %}
{% block content %}
    <form class="form form-horizontal" method="post">
        {% csrf_token %}
        <div class="fieldWrapper">
            {{ form.username.label }}:
            {{ form.username }}
        </div><br>
        <div class="fieldWrapper">
            {{ form.password.label }}:
            {{ form.password }}
        </div><br>
        <input type="submit" type="btn btn-primary" value="Login" />
    </form>
{% endblock %}
